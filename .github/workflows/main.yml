name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install flet
        # Removed redundant requirements line

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        # FIX: Updated Flutter version to match Flet requirements
        flutter-version: '3.24.5'

    - name: Build APK
      run: |
        flet build apk --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: discipline-app-release
        path: build/apk/app-release.apk
